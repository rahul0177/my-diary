<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    {%load static%}
    <link rel="stylesheet" href="{%static 'diary/style.css'%}" />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light bg-light mb-1"
      style="background-color: #e3f2fd;"
    >
      <a class="navbar-brand" href="/"
        ><i class="fa fa-book mr-2" aria-hidden="true"></i>MY DIARY</a
      >
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarText"
        aria-controls="navbarText"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        {% if user.is_authenticated%}
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="{%url 'home' %}"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
        </ul>
        {%endif%}
        <span class="navbar-text">
          {%if user.is_authenticated%}
          <strong>Hi,{{user}}</strong>
          <div class="dropdown float-right ml-3">
            <a
              class=" dropdown-toggle btn btn-outline-secondary rounded-circle"
              href="#"
              role="button"
              id="dropdownMenuLink"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
            </a>

            <div
              class="dropdown-menu dropdown-menu-right"
              aria-labelledby="dropdownMenuLink"
            >
              <a class="dropdown-item" href="{% url 'logout'%}"
                >LOGOUT<i
                  class="fa fa-sign-out float-right"
                  aria-hidden="true"
                ></i
              ></a>
            </div>
          </div>

          {%else%}
          <a class="btn btn-outline-primary" href="{% url 'login'%}">LOGIN</a>
          <a class="btn btn-outline-primary" href="{% url 'signup'%}"
            >SIGN UP</a
          >
          {%endif%}
        </span>
      </div>
    </nav>

    {%block content%} {%endblock content%}
  </body>
</html>
